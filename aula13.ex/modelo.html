<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <main>

        <p>
            <label for="year">Ano de Nascimento:</label>
            <input type="number" id="year" required min="1900"  max="2024">
        </p>

        <p>
            <span>Sexo:</span>

            <input type="radio" name="sex" id="sexmasc" checked> <label for="sexmasc">Masculino</label>

            <input type="radio" name="sex" id="sexfem"> <label for="sexfem">Feminino</label>
        </p>

        <input type="submit" value="Verificar" onclick="verific()">

        <p id="message">Preencha os dados acima para ver o resultado</p>

        <img id="image" src="" alt="">

    </main>

    <script src="script.js"></script>
</body>
</html>
