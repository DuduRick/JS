<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" id="txn1"> +
    <input type="number" id="txn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.querySelector('input#txn1')
            var tn2 = window.document.querySelector('input#txn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            var res = window.document.querySelector('div#res')
            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}`
        }
    </script>
</body>
</html>
