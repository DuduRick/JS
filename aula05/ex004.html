<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt ('Digite seu nome: ')

        document.write(`Olá ${name}. Seu nome tem ${name.length} letras </br>`)

        document.write(`Seu nome em maisuculas é ${name.toUpperCase()} </br>`)

        document.write(`Seu nome em minusculas é ${name.toLowerCase()}`)
    </script>
</body>
</html>
