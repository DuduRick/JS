<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>

        <form>

            <label for="inumber">Número (entre 1 e 100): </label>
            <input type="number" id="inumber">

            <input type="button" id="add" value="Adicionar" onclick="add()">

            <p>
                <select id="iselect" size="10"></select>
            </p>

            <input type="button" id="finish" value="Finalizar">

        </form>

    </main>

    <script src="script.js"></script>
</body>
</html>
