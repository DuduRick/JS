<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    
    Velocidade do carro: <input type="number" id="txvel">
    <input type="button" value="Verificar" onclick="verific()">

    <p id="res"></p>

    <script>
        function verific(){
            var tvel = window.document.querySelector('input#txvel')
            var vel = Number(tvel.value)
            var res = window.document.querySelector('p#res')
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
        if ( vel > 60) {
            res.innerHTML += '<p>Você está <strong>MULTADO</strong> por execesso de velocidade!</p>'
            }
        res.innerHTML += '<p>Dirija sempre com segurança!</p>'
        }
    </script>
</body>
</html>
